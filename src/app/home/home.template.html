<div class="container">
	<!-- swiper -->
	<div class="myslides"  style="background:#eee;height:205px;">
	  <ks-swiper-container [options]="swipeOptions">
	    <ks-swiper-slide *ngFor="let s of slides">
	      	<a href='{{s.link}}'>
	      		<img src="{{s.img}}" style="height:205px;width:100%">
	    	</a>
	    </ks-swiper-slide>
	  </ks-swiper-container>
	</div>
	
	<!--nav-->
	 <div  class="nav">
		<div *ngFor="let data of datas" [ngStyle]="{'background-color': data.color }">{{data.name}}</div>
	</div> 

	
</div>

<my-nav active='home'></my-nav>
